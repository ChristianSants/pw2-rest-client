name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  serviceb:
    name: Service B
    runs-on: ubuntu-latest
    outputs:
      output: ${{ steps.bexecution.outputs.exit }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.5
      - name: Run Service B
        id: bexecution
        working-directory: ./serviceb
        run: echo "::set-output name=exit::${{ ./mvnw quarkus:dev }}"
  
  servicea:
    if: (contains(${{needs.serviceb.outputs.output}}, "Listening on:"))
    name: Service A
    needs: serviceb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.5
      - name: Run Service A
        working-directory: ./servicea
        run: ./mvnw test
